
[main]
font = RecMonoLinear Nerd Font Mono:size=7.5
; line-height = 9

lines = 16
width = 50
tabs = 2
horizontal-pad = 20
vertical-pad = 10
; inner-pad = 4

terminal = "ghostty -e"

icons-enabled = no

prompt = "> "
list-executables-in-path = yes
use-bold = 1

[colors]
text            = D13712ff
background      = 040804ff
input           = D13712ff
match           = D13712ff
selection       = D13712ff
selection-text  = 040804ff
selection-match = 040804ff
prompt          = D13712ff
border          = D13712ff

[border]
width = 4
radius = 6

